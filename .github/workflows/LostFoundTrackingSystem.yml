name: Build and deploy .NET Core application to Web App LostFoundTrackingSystem with API Management Service LostFoundApiapi-LostFoundApi

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: LostFoundTrackingSystem
  AZURE_APIM_RESOURCE_PATH: /
  AZURE_APIM_RESOURCEGROUP: LostFound
  AZURE_APIM_SERVICENAME: LostFoundApiapi
  AZURE_APIM_API_ID: LostFoundApi
  AZURE_APIM_APPSERVICEURL: https://lostfoundtrackingsystem-edg8cxgddjdqh6fj.southeastasia-01.azurewebsites.net
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: LostFoundTrackingSystem/LostFoundApi
  AZURE_WEBAPP_PACKAGE_PATH: LostFoundTrackingSystem/LostFoundApi/publish
  API_IMPORT_SPECIFICATION_PATH: LostFoundTrackingSystem/LostFoundApi/publish/swagger.json
  API_IMPORT_VERSION: v1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

      - name: Build
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build

      - name: Publish
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

      - name: Restore local tools
        run: dotnet tool restore
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Generate Open API Specification Document
        run: dotnet tool run swagger tofile --output "${{ github.workspace }}/${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/swagger.json" "${{ github.workspace }}/${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/LostFoundApi.dll" "${{ env.API_IMPORT_VERSION }}"
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.LostFoundApiapi_SPN }}

      # Configure the Linux App Service for .NET 8
      - name: Configure App Service Runtime Stack
        run: |
          az webapp config set \
            --resource-group ${{ env.AZURE_APIM_RESOURCEGROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --linux-fx-version "DOTNETCORE|8.0"

      # Set environment variables and app settings
      - name: Configure App Settings
        run: |
          az webapp config appsettings set \
            --resource-group ${{ env.AZURE_APIM_RESOURCEGROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings ASPNETCORE_ENVIRONMENT="Production" WEBSITES_PORT="8081" PORT="8081"

      # Set startup command
      - name: Set Startup Command
        run: |
          az webapp config set \
            --resource-group ${{ env.AZURE_APIM_RESOURCEGROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "dotnet LostFoundApi.dll"

      # Deploy to Azure WebApp
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Restart the app to apply all configurations
      - name: Restart App Service
        run: |
          az webapp restart \
            --resource-group ${{ env.AZURE_APIM_RESOURCEGROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }}

      # Wait for app to fully start
      - name: Wait for app to start
        run: sleep 45

      # Verify deployment
      - name: Health Check
        run: |
          echo "Checking if app is responding..."
          curl -f ${{ env.AZURE_APIM_APPSERVICEURL }} || echo "Health check failed, but continuing..."

      # Import API into Azure API Management
      - name: Import API into Azure API Management
        run: |
          az apim api import \
            --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" \
            --resource-group "${{ env.AZURE_APIM_RESOURCEGROUP }}" \
            --service-name "${{ env.AZURE_APIM_SERVICENAME }}" \
            --api-id "${{ env.AZURE_APIM_API_ID }}" \
            --service-url "${{ env.AZURE_APIM_APPSERVICEURL }}" \
            --specification-path "${{ env.API_IMPORT_SPECIFICATION_PATH }}" \
            --specification-format OpenApi \
            --subscription-required false

      - name: Logout
        run: az logout