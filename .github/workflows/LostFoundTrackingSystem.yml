name: Build and deploy .NET Core application to Web App LostFoundTrackingSystem with API Management Service LostFoundApiapi-LostFoundApi

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: LostFoundTrackingSystem
  AZURE_APIM_RESOURCE_PATH: /
  AZURE_APIM_RESOURCEGROUP: LostFound
  AZURE_APIM_SERVICENAME: LostFoundApiapi
  AZURE_APIM_API_ID: LostFoundApi
  AZURE_APIM_APPSERVICEURL: https://lostfoundtrackingsystem-edg8cxgddjdqh6fj.southeastasia-01.azurewebsites.net
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x

  WORKING_DIRECTORY: LostFoundTrackingSystem/LostFoundApi
  AZURE_WEBAPP_PACKAGE_PATH: LostFoundTrackingSystem/LostFoundApi/publish
  API_IMPORT_SPECIFICATION_PATH: LostFoundTrackingSystem/LostFoundApi/publish/swagger.json
  API_IMPORT_VERSION: v1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      # Restore NuGet packages
      - name: Restore
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

      # Build project
      - name: Build
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      # Run tests
      - name: Test
        run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build

      # Publish the project
      - name: Publish
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

      # Restore local tools (Swashbuckle CLI)
      - name: Restore local tools
        run: dotnet tool restore
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # Generate Swagger / OpenAPI JSON using the published DLL
      - name: Generate Open API Specification Document
        run: dotnet tool run swagger tofile --output "${{ github.workspace }}/${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/swagger.json" "${{ github.workspace }}/${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/LostFoundApi.dll" "${{ env.API_IMPORT_VERSION }}"
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # Publish build artifact
      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Download build artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Azure login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.LostFoundApiapi_SPN }}

      # Deploy to Azure WebApp
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Import API into Azure API Management
      - name: Import API into Azure API Management
        run: |
          az apim api import \
            --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" \
            --resource-group "${{ env.AZURE_APIM_RESOURCEGROUP }}" \
            --service-name "${{ env.AZURE_APIM_SERVICENAME }}" \
            --api-id "${{ env.AZURE_APIM_API_ID }}" \
            --service-url "${{ env.AZURE_APIM_APPSERVICEURL }}" \
            --specification-path "${{ env.API_IMPORT_SPECIFICATION_PATH }}" \
            --specification-format OpenApi \
            --subscription-required false

      - name: Logout
        run: az logout
